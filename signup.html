
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Swap</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-margin-y text-center">
          <div class="large-12 cell">
    <h5>Sign Up:</h5>
          <form>
            <div class="grid-x align-center-middle">
              <div class="large-3 cell">
                <label>Username</label>
                <input type="text" placeholder="Your username goes here" />
              </div>
              <div class="grid-x grid-padding-x text-center">
                <div class="large-12 cell">
                  <label>Password</label>
                  <input type="text" placeholder="Your password" />
                </div>
            </div>
                <div class="grid-x grid-frame align-center-middle grid-margin-x">
                    <div class="large-4 cell">
                  <label>Email Adress</label>
                  <div class="input-group">
                    <input type="text" placeholder="email@adress" class="input-group-field" />
                    <span class="input-group-label">.com</span> 
                  </div>
                  <div class="grid-padding-x grid-margin-y">
                  <p><a href="#" class="button">Sign Up</a><br/>
                </div>
              </div>
            </div>

      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <script src="javascript/vendor/jquery.js"></script>
      <script src="javascript/vendor/what-input.js"></script>
      <script src="javascript/vendor/foundation.js"></script>
      <script src="javascript/scripts.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            
  </body>
</html>
